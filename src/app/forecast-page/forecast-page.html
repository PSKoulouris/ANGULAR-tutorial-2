<h2>Forecast:</h2>

<section>
    @for(item of forecastList; track item.date){
        
    <article [ngClass] = "{
  'cold': item.tempMin < 15,
  'hot': item.tempMax > 30
}">
        <p class = "title">{{item.date}}</p>
        <p>Temperture: {{item.tempMin}} - {{item.tempMax}} Â°C</p>
        <p>Description: {{item.description}}</p>
        <img [src]="'https://cdn.weatherbit.io/static/img/icons/' + item.logo + '.png'"/>
    </article>
    }
</section>
